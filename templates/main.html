{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cody Crush</title>

    <!-- Highlight.js CSS (kept your theme) -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/atom-one-light.min.css">

    <!-- Toast UI Editor CSS -->
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />

    <style>
        /* Inline code (small words like `print()`) */
        code {
            background-color: #f5f5f5;
            color: #d6336c;
            /* optional - can remove if you want plain gray */
            padding: 2px 6px;
            border-radius: 4px;
            font-family: Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace;
            font-size: 0.95em;
        }

        /* Block code (full fenced blocks like ```python) */
        pre code {
            display: block;
            background-color: #f5f5f5;
            /* light gray */
            color: inherit;
            /* let highlight.js set syntax colors */
            padding: 16px;
            margin: 16px 0;
            border-radius: 8px;
            overflow-x: auto;
            font-family: Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace;
            font-size: 0.95em;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            /* subtle shadow */
        }
    </style>
</head>

<body>
    {% include "navbar.html" %}

    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="alert {{ message.tags }}">{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}

    {% block content %}
    {% endblock %}

    <!-- ðŸ“š Toast UI Scripts -->
    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
    <script
        src="https://uicdn.toast.com/editor-plugin-code-syntax-highlight/latest/toastui-editor-plugin-code-syntax-highlight-all.min.js"></script>

    <!-- ðŸ§  Syntax Highlighting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            hljs.highlightAll();
        });
    </script>

    <!-- File that runs all javascript -->
    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
