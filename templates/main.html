{% load static %}
<!DOCTYPE html>
<html lang="en"> <!-- Set DaisyUI theme here-->

<head>
    <!-- Set DaisyUI theme here -->
    <script>
        const validThemes = [
            "light", "lofi", "wireframe", "cmyk",
            "dark", "halloween", "forest", "black", "dracula", "business"
        ];

        let theme = localStorage.getItem("theme");

        if (!theme || !validThemes.includes(theme)) {
            theme = "{{ request.user.profile.theme|default:'light' }}";
            if (validThemes.includes(theme)) {
                localStorage.setItem("theme", theme);
            } else {
                theme = "light";
                localStorage.setItem("theme", "light");
            }
        }

        document.documentElement.setAttribute("data-theme", theme);
    </script>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cody Crush</title>

    <!-- Highlight.js CSS (kept your theme) -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/atom-one-dark.min.css">

    <!-- Toast UI Editor CSS -->
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />

    <link rel="stylesheet" href="{% static 'dist/styles.css' %}">

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

</head>

<body class="h-screen flex flex-col">
    <form style="display:none;">
        {% csrf_token %}
    </form>
    
    {% include "navbar.html" %}

    <!-- Sidebar + Scrollable Main Content -->
    <div class="flex flex-1 overflow-hidden bg-base-300">
        {% include "sidebar.html" %}

        <main class="flex-1 overflow-y-auto p-6">
            {% if messages %}
            <div class="messages mb-4">
                {% for message in messages %}
                <div class="alert {{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
            {% endif %}

            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- ðŸ“š Toast UI Scripts -->
    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
    <script
        src="https://uicdn.toast.com/editor-plugin-code-syntax-highlight/latest/toastui-editor-plugin-code-syntax-highlight-all.min.js"></script>

    <!-- ðŸ§  Syntax Highlighting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            hljs.highlightAll();
        });
    </script>

    <!-- File that runs all javascript -->
    <script src="{% static 'js/main.js' %}"></script>

    <!--
    This section defines a modal component using HTML. 
    - The `<input>` element with `id="modal-wrapper"` acts as a toggle for the modal, controlled by the `modal-toggle` class.
    - The `<div>` with `class="modal"` represents the modal container.
    - Inside the modal, the `<div>` with `id="modal-body"` serves as the content area where dynamic forms will be injected using HTMX.
    -->
    <input type="checkbox" id="modal-wrapper" class="modal-toggle" />
    <div class="modal">
        <div class="modal-box max-h-[90vh] overflow-y-auto" id="modal-body">
            <!-- HTMX will inject forms here -->
        </div>
    </div>
</body>

</html>
