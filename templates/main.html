<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cody Crush</title>
    
    <!-- Highlight.js CSS (kept your theme) -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/atom-one-light.min.css">

    <!-- Toast UI Editor CSS -->
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />

    <style>
        /* Inline code (small words like `print()`) */
        code {
          background-color: #f5f5f5;
          color: #d6336c; /* optional - can remove if you want plain gray */
          padding: 2px 6px;
          border-radius: 4px;
          font-family: Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace;
          font-size: 0.95em;
        }
        
        /* Block code (full fenced blocks like ```python) */
        pre code {
          display: block;
          background-color: #f5f5f5; /* light gray */
          color: inherit; /* let highlight.js set syntax colors */
          padding: 16px;
          margin: 16px 0;
          border-radius: 8px;
          overflow-x: auto;
          font-family: Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace;
          font-size: 0.95em;
          box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1); /* subtle shadow */
        }
        </style>
        
        

</head>

<body>
    {% include "navbar.html" %}

    {% if messages %}
    <ul>
        {% for message in messages %}
        <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    {% block content %}
    {% endblock %}

    <!-- Highlight.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>

    <!-- Initialize Highlight.js -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            hljs.highlightAll();
        });
    </script>

    <!-- Toast UI Editor JS -->
    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>

    <!-- Toast UI Editor Plugin for Code Syntax Highlighting -->
    <script
        src="https://uicdn.toast.com/editor-plugin-code-syntax-highlight/latest/toastui-editor-plugin-code-syntax-highlight-all.min.js"></script>



</body>

</html>
