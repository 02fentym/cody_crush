{% extends "main.html" %}

{% block content %}

<h1>Your Courses</h1>

<!-- Courses dropdown-->
{% for course in courses %}
<div style="border: 1px solid #ddd; border-radius: 8px; padding: 16px; margin-bottom: 20px; background-color: #fefefe;">
    <a href="{% url 'course' course.id %}"  style="text-decoration: none; color: inherit; font-weight: 1000;">{{ course.title }} ({{ course.language|title }})</a>
</div>
{% endfor %}

<!-- Create New Course -->
<details style="margin-bottom: 20px;">
    <summary title="Create New Course"
        style="display: inline-block; font-size: 24px; font-weight: bold; text-decoration: none; padding: 6px 12px; border: 1px solid #ccc; border-radius: 50%; background-color: #f0f0f0; color: #333; text-align: center; cursor: pointer;">
        +
    </summary>

    <form method="POST" action=""
        style="margin-top: 12px; display: flex; align-items: center; gap: 12px; flex-wrap: wrap;">
        {% csrf_token %}

        <label for="title" style="margin-bottom: 0;">Title:</label>
        <input type="text" name="title" required style="padding: 4px 8px; border: 1px solid #ccc; border-radius: 4px;">

        <label for="language" style="margin-bottom: 0;">Language:</label>
        <select name="language" required style="padding: 4px 8px; border: 1px solid #ccc; border-radius: 4px;">
            <option value="python">Python</option>
            <option value="java">Java</option>
            <option value="cpp">C++</option>
        </select>

        <button type="submit"
            style="padding: 6px 12px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">
            Create
        </button>
        <button type="button" onclick="this.closest('details').removeAttribute('open')">Cancel</button>
    </form>

</details>


{% endblock %}
