<form
    method="POST"
    hx-post="{% url 'upload-mc-questions' %}"
    hx-target="#{{ table_id }}-wrapper"
    hx-swap="innerHTML"
    hx-on="htmx:afterRequest: document.getElementById('modal-wrapper').checked = false"
    enctype="multipart/form-data"
    class="space-y-4"
>

    {% csrf_token %}

    <!-- Close trigger -->
    <button
        type="button"
        id="close-upload-modal"
        class="hidden"
        onclick="document.getElementById('modal-wrapper').checked = false;"
    ></button>

    <h3 class="font-bold text-lg mb-2">Upload Multiple Choice Questions (CSV)</h3>

    <!-- Topic Dropdown -->
    <div class="form-control">
        <label class="label" for="topic_id">Select Topic</label>
        <select
            name="topic_id"
            id="topic_id"
            class="select select-bordered w-full"
            required
        >
            {% for topic in topics %}
            <option value="{{ topic.id }}">
                {{ topic.unit.title }} → {{ topic.title }}
            </option>
            {% endfor %}
        </select>
    </div>

    <!-- File Upload -->
    <div class="form-control">
        <label class="label" for="file">CSV File</label>
        <input
            type="file"
            name="file"
            accept=".csv"
            class="btn btn-primary w-full flex items-center justify-center cursor-pointer h-10"
            style="line-height: 2.5rem"
            required
        />
    </div>

    <!-- Action Buttons -->
    <div class="modal-action">
        <button type="submit" class="btn btn-primary">Upload</button>
        <label for="modal-wrapper" class="btn">Cancel</label>
    </div>

    <!-- Error Display -->
    {% if errors %}
    <div class="text-error text-sm">
        <ul class="mt-2 space-y-1">
            {% for error in errors %}
            <li>❌ {{ error }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
</form>
