<form
    method="POST"
    hx-post="{% url 'edit-mc-question' question.id %}"
    hx-target="#question-bank"
    hx-swap="innerHTML"
    hx-on="htmx:afterRequest: document.getElementById('modal-wrapper').checked = false"
    class="space-y-4"
>
    {% csrf_token %}

    <h3 class="font-bold text-lg mb-4">Edit Question</h3>

    <div class="space-y-3 text-sm">
        <div class="flex items-start gap-4">
            <label class="w-28 font-semibold">Language</label>
            <div class="flex-1">{{ form.language }}</div>
        </div>

        <div class="flex items-start gap-4">
            <label class="w-28 font-semibold">Prompt</label>
            <div class="flex-1">{{ form.prompt }}</div>
        </div>

        <div class="flex items-start gap-4">
            <label class="w-28 font-semibold">Choice A</label>
            <div class="flex-1">{{ form.choice_a }}</div>
        </div>

        <div class="flex items-start gap-4">
            <label class="w-28 font-semibold">Choice B</label>
            <div class="flex-1">{{ form.choice_b }}</div>
        </div>

        <div class="flex items-start gap-4">
            <label class="w-28 font-semibold">Choice C</label>
            <div class="flex-1">{{ form.choice_c }}</div>
        </div>

        <div class="flex items-start gap-4">
            <label class="w-28 font-semibold">Choice D</label>
            <div class="flex-1">{{ form.choice_d }}</div>
        </div>

        <div class="flex items-center gap-4">
            <label class="w-28 font-semibold">Correct Choice</label>
            <div class="flex-1">{{ form.correct_choice }}</div>
        </div>

        <div class="flex items-start gap-4">
            <label class="w-28 font-semibold">Explanation</label>
            <div class="flex-1">{{ form.explanation }}</div>
        </div>
    </div>

    <div class="modal-action">
        <button type="submit" class="btn btn-primary">Save</button>
        <label for="modal-wrapper" class="btn">Cancel</label>
    </div>
</form>
