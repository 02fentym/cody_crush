{% extends "main.html" %}

{% block content %}

<h1 class="text-2xl font-bold mb-6">Edit Question</h1>

<a href="{% url 'question-bank' %}" class="btn btn-outline mb-6">
    ‚Üê Back to Question Bank
</a>

<form method="POST" class="space-y-4 w-full max-w-3xl">
    {% csrf_token %}

    {% for field in form %}
        <div class="form-control">
            <label class="label font-semibold">{{ field.label }}</label>
            {{ field }}
            {% if field.help_text %}
                <small class="text-base-content/60">{{ field.help_text }}</small>
            {% endif %}
            {% if field.errors %}
                <div class="text-error text-sm">{{ field.errors|striptags }}</div>
            {% endif %}
        </div>
    {% endfor %}


{% endblock %}
