<div class="w-full max-w-3xl mx-auto h-full overflow-y-auto px-4">
    <form method="POST" hx-post="{% url 'edit-mc-question' question.id %}" hx-target="#edit-form-container"
        hx-swap="innerHTML" class="space-y-4 w-full">
        {% csrf_token %}

        <div class="w-full">
            <label for="{{ form.language.id_for_label }}" class="block font-semibold text-sm mb-1">Language:</label>
            {{ form.language }}
        </div>

        <div>
            <label for="{{ form.prompt.id_for_label }}" class="block font-semibold text-sm mb-1">Prompt:</label>
            {{ form.prompt }}
        </div>

        <div>
            <label for="{{ form.choice_a.id_for_label }}" class="block font-semibold text-sm mb-1">Choice A:</label>
            {{ form.choice_a }}
        </div>

        <div>
            <label for="{{ form.choice_b.id_for_label }}" class="block font-semibold text-sm mb-1">Choice B:</label>
            {{ form.choice_b }}
        </div>

        <div>
            <label for="{{ form.choice_c.id_for_label }}" class="block font-semibold text-sm mb-1">Choice C:</label>
            {{ form.choice_c }}
        </div>

        <div>
            <label for="{{ form.choice_d.id_for_label }}" class="block font-semibold text-sm mb-1">Choice D:</label>
            {{ form.choice_d }}
        </div>

        <div>
            <label for="{{ form.correct_choice.id_for_label }}" class="block font-semibold text-sm mb-1">Correct
                Choice:</label>
            {{ form.correct_choice }}
        </div>

        <div>
            <label for="{{ form.explanation.id_for_label }}"
                class="block font-semibold text-sm mb-1">Explanation:</label>
            {{ form.explanation }}
        </div>

        <div class="sticky bottom-0 bg-base-100 pt-4 pb-2 flex gap-4 border-t border-base-300">
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="button" class="btn" onclick="document.getElementById('edit-form-container').innerHTML = ''">
                Cancel
            </button>
        </div>
    </form>
</div>
