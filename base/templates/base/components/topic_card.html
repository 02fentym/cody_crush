<div class="flex flex-row gap-4 items-center justify-between">
    <!-- Topic Card (collapsible) -->
    <div class="flex-1">
        <div class="collapse collapse-arrow bg-base-100">
            <input type="checkbox" />
            <div class="collapse-title font-medium flex justify-between items-center gap-4">
                <div class="flex flex-col">
                    <span class="text-base font-semibold">{{ topic.title }}</span>
                </div>
            </div>

            <!-- Activities -->
            <div class="collapse-content">
                <div class="max-h-32 overflow-y-auto bg-yellow-100">
                    <ul class="list bg-base-100 shadow-md max-h-32 overflow-y-auto">
                        {% for activity in topic.activity_set.all %}
                            {% include "base/components/activity_block.html" with activity=activity %}
                        {% endfor %}
                    </ul>
                </div>

                <!-- DMOJ Exercise Creation -->
                <div class="flex justify-center gap-2 p-4">
                    <button class="btn btn-sm btn-outline" hx-get="{% url 'get_dmoj_form' topic.id %}"
                        hx-target="#modal-body" hx-swap="innerHTML"
                        onclick="document.getElementById('modal-wrapper').checked = true">
                        + DMOJ
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Activity Deletion Button -->
    <div>
        <button hx-post="{% url 'delete_topic' topic.id %}" hx-confirm="Are you sure you want to delete this topic?"
            hx-target="#topic-list-{{ topic.unit.id }}" hx-swap="outerHTML" class="text-gray-400 hover:text-red-500"
            title="Delete Topic">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-4 h-4">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
            </svg>
        </button>
    </div>
</div>
