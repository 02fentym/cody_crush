<!-- Deletes a unit -->
<form method="POST" action="" class="inline-form"
  onsubmit="return confirm('Are you sure you want to delete this unit?');">
  {% csrf_token %}
  <input type="hidden" name="form_type" value="delete_unit">
  <input type="hidden" name="unit_id" value="{{ unit.id }}">
  <button type="submit" class="group" title="Delete Unit">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
      class="w-4 h-4 transition-transform duration-150 hover:scale-125 hover:stroke-red-500">
      <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
    </svg>
  </button>
</form>
