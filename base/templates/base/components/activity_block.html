{% if activity.content_type.model == "dmojexercise" %}
<li class="list-row items-center gap-4 bg-base-200 rounded-lg px-4 py-3 hover:bg-base-300 transition">
    <!-- Icon -->
    <div>
        <svg xmlns="http://www.w3.org/2000/svg" class="size-6 text-primary" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 9l3 3-3 3m5 0h4" />
        </svg>
    </div>

    <!-- Title and Type -->
    <div>
        <div class="text-xs uppercase font-semibold opacity-60">
            DMOJ Exercise
        </div>
        <div>
            <a href="{{ activity.content_object.url }}" target="_blank" class="font-semibold">
                {{ activity.content_object.title|striptags }}
            </a>
        </div>
    </div>
</li>
{% endif %}
