<!-- Add Quiz Form -->
<div id="add-quiz-form-{{ topic.id }}" class="hidden-form">
    <div class="card-sm">
        <h4 class="form-label" style="margin-top: 0;">Create a Quiz</h4>
        <p class="small-muted">Generate a quiz from the topic's question pool. Students will receive randomized questions.</p>

        <form method="POST" class="flex-column-gap" action="{% url 'create-quiz' topic.id %}">
            {% csrf_token %}
            <input type="hidden" name="form_type" value="quiz">
            <input type="hidden" name="topic_id" value="{{ topic.id }}">

            <label for="question_count" class="form-label">Number of Questions:</label>
            <select name="question_count" id="question_count" class="input-field" required>
                <option value="5" selected>5</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
            </select>

            <label for="question_type" class="form-label">Question Type:</label>
            <select name="question_type" id="question_type" class="input-field" required>
                <option value="multiple_choice" selected>Multiple Choice</option>
                <option value="tracing">Tracing</option>
            </select>

            <div>
                <button type="submit" class="add-button">Create</button>
                <button type="button" onclick="toggleForm('add-quiz-form-{{ topic.id }}')" class="cancel-button">
                    Cancel
                </button>
            </div>
        </form>
    </div>
</div>
