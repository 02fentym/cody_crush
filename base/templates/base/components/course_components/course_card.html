<div class="card card-sm card-border bg-base-100 w-96 shadow-sm hover:border-primary relative">
    {% if user.profile.role == "teacher" %}
    <div class="absolute top-2 right-2">
        {% include "base/components/course_components/delete_course_form.html" with course=course %}
    </div>
    {% endif %}

    <a href="{% url 'course' course.id %}" class="block">
        <div class="card-body">
            <span class="card-title">
                <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                    width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1"
                        d="M12 6.03v13m0-13c-2.819-.831-4.715-1.076-8.029-1.023A.99.99 0 0 0 3 6v11c0 .563.466 1.014 1.03 1.007 3.122-.043 5.018.212 7.97 1.023m0-13c2.819-.831 4.715-1.076 8.029-1.023A.99.99 0 0 1 21 6v11c0 .563-.466 1.014-1.03 1.007-3.122-.043-5.018.212-7.97 1.023" />
                </svg>
                {{ course.title }}
            </span>
            <p>{{ course.description }}</p>
        </div>
    </a>
</div>
