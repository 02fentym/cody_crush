<!-- New Course Card -->
<label for="add-course-modal" class="cursor-pointer block">
  <div class="card card-sm card-border card-dash bg-base-100 w-96 shadow-sm hover:shadow-md">
      <div class="card-body items-center text-center">
          <div class="rounded-full bg-primary/20 p-1 inline-block mx-auto">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                  stroke="currentColor" class="w-8 h-8 text-primary">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
              </svg>
          </div>
          <span class="card-title mt-2">Create New Course</span>
      </div>
  </div>
</label>


<!-- Modal for creating a new course -->
<!-- This modal is triggered by the label above -->
<!-- The modal is hidden by default and shown when the checkbox is checked -->
<!-- The modal is closed when the checkbox is unchecked -->
<input type="checkbox" id="add-course-modal" class="modal-toggle" />
<dialog class="modal">
  <div class="modal-box">
    <h3 class="font-bold text-lg mb-4">Create New Course</h3>

    <form method="POST" class="space-y-4">
      {% csrf_token %}
      <input type="hidden" name="form_type" value="course">

      {{ course_form.title }}
      {{ course_form.language }}
      {{ course_form.enrollment_password }}
      {{ course_form.description }}


      <div class="modal-action">
        <button type="submit" class="btn btn-primary">Create</button>
        <label for="add-course-modal" class="btn">Cancel</label>
      </div>
    </form>
  </div>
</dialog>
