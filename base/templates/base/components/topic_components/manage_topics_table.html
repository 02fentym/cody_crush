<table class="table w-full">
    <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Last Updated</th>
        </tr>
    </thead>
    <tbody>
        {% for topic in topics %}
        <tr>
            <td class="font-semibold">{{ topic.title }}</td>
            <td>{{ topic.description|truncatechars:80 }}</td>
            <td>{{ topic.updated|date:"M d, Y" }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3" class="text-center text-gray-400">No topics found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
