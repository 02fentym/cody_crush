<table class="table table-sm table-zebra w-full">
    <thead class="sticky top-0 bg-base-200 z-10">
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Last Updated</th>
        </tr>
    </thead>
    <tbody>
        {% for topic in topics %}
        <tr>
            <td class="font-semibold">{{ topic.title }}</td>
            <td>{{ topic.description|truncatechars:80 }}</td>
            <td>{{ topic.updated|date:"M d, Y" }}</td>
            <td>
                <form method="POST" action="{% url 'delete-topic' topic.id %}"
                    onsubmit="return confirm('Are you sure?');">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-xs btn-error">Delete</button>
                </form>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3" class="text-center text-gray-400">No topics found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
