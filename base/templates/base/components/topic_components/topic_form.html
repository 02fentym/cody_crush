<form method="POST" action="{% url 'submit-topic-form' %}">
    {% csrf_token %}
    <h3 class="text-xl font-semibold mb-2">Add Topic</h3>

    <div class="form-control mb-4">
        {{ form.unit }}
    </div>
    <div class="form-control mb-4">
        {{ form.title }}
    </div>
    <div class="form-control mb-4">
        {{ form.description }}
    </div>
    

    <div class="modal-action">
        <button type="submit" class="btn btn-primary">Create</button>
        <label for="modal-wrapper" class="btn">Cancel</label>
    </div>
</form>
