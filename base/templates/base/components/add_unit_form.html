<input type="checkbox" id="add-unit-modal" class="modal-toggle" />

<div class="modal">
  <div class="modal-box">
    <h3 class="font-bold text-lg mb-4">Add New Unit</h3>

    <form method="POST" class="space-y-4">
      {% csrf_token %}
      <input type="hidden" name="form_type" value="unit">

      {{ unit_form.title }}
      {{ unit_form.description }}

      <div class="modal-action">
        <button type="submit" class="btn btn-primary">Create</button>
        <label for="add-unit-modal" class="btn">Cancel</label>
      </div>
    </form>
  </div>
</div>
