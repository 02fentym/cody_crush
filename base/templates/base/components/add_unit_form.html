<!-- Creates a new unit -->
<div id="add-unit-form" class="hidden-form">
    <form method="POST" class="flex-center-gap">
        {% csrf_token %}
        <input type="hidden" name="form_type" value="unit">

        {{ unit_form.title }}
        {{ unit_form.description }}

        <button type="submit">Create</button>

        <!-- Cancel Button -->
        <button type="button" onclick="toggleForm('add-unit-form')" class="cancel-button">
            Cancel
        </button>
    </form>
</div>
