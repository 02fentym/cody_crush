{% if user.profile.role == "teacher" %}
<form method="POST" hx-post="{% url 'delete-course-topic' ct.id %}"
    hx-confirm="Are you sure you want to remove this topic from the unit?" hx-target="#topic-list-{{ ct.unit.id }}"
    hx-swap="outerHTML">
    <button type="submit" class="text-gray-400 hover:text-red-500" title="Remove Topic">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            class="w-4 h-4">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
        </svg>
    </button>
</form>
{% endif %}
