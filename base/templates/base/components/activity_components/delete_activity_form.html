<form method="POST" action="{% url 'delete-activity' activity.id %}" onsubmit="return confirm('Are you sure you want to delete this activity?');">
  {% csrf_token %}
  <button type="submit" class="text-gray-400 hover:text-red-500" title="Remove Activity">
    <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" fill="none"
         viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
    </svg>
  </button>
</form>
