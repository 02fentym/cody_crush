<li id="activity-{{ activity.id }}"
    class="flex items-center justify-between mb-4 px-4 py-3 bg-base-100 rounded-md hover:bg-info/5">

    {% if user.profile.role == "student" %}
    <a class="flex items-center gap-4 flex-1" href="{{ activity.content_object.url }}" target="_blank">
        {% else %}
        <button class="flex items-center gap-4 flex-1 text-left" hx-get="{% url 'edit-dmoj-form' activity.id %}"
            hx-target="#modal-body" hx-swap="innerHTML"
            onclick="document.getElementById('modal-wrapper').checked = true">
            {% endif %}

            {% if user.profile.role == "teacher" %}
            <div class="flex items-center justify-center bg-base-content text-primary-content font-normal text-sm rounded-full"
                style="width: 1.5rem; height: 1.5rem;">
                {{ activity.order }}
            </div>
            {% endif %}

            <!-- Badge -->
            <div class="btn btn-outline-contrast pointer-events-none">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 48 48">
                    <g fill="none">
                        <path
                            d="M21.37 36c1.45-5.25 6.52-9 12.36-8.38c5.56.59 9.98 5.28 10.26 10.86c.07 1.47-.13 2.88-.56 4.19c-.26.8-1.04 1.33-1.89 1.33H11.758c-5.048 0-8.834-4.619-7.844-9.569L10 4h12l4 7l-8.57 6.13L15 14" />
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="2"
                            stroke-width="2"
                            d="M21.37 36c1.45-5.25 6.52-9 12.36-8.38c5.56.59 9.98 5.28 10.26 10.86c.07 1.47-.13 2.88-.56 4.19c-.26.8-1.04 1.33-1.89 1.33H11.758c-5.048 0-8.834-4.619-7.844-9.569L10 4h12l4 7l-8.57 6.13L15 14m2.44 3.13L22 34" />
                    </g>
                </svg>
                DMOJ
            </div>

            <!-- Title -->
            <div>
                <div class="font-normal text-sm">{{ activity.content_object.title|striptags }}</div>
            </div>

    </a>

    <!-- Completed -->
    {% if activity.id in completed_activities %}
    {% if user.profile.role == "student" %}
    <div>
        <svg class="w-5 h-5 text-success" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            aria-hidden="true">
            <g stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1">
                <rect width="18" height="18" x="3" y="3" rx="4" />
                <path d="m9 12l2.25 2L15 10" />
            </g>
        </svg>
    </div>
    {% endif %}
    {% endif %}

    <!-- Delete Activity (teacher only)-->
    {% if user.profile.role == "teacher" %}
    {% include "base/components/activity_components/delete_activity_form.html" %}
    {% endif %}
</li>
