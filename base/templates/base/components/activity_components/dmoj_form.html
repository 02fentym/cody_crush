<form method="POST" action="{% if edit_mode %}{% url 'update-dmoj' exercise_id %}{% else %}{% url 'submit-dmoj-form' ct.id %}{% endif %}">
    {% csrf_token %}
    <h3 class="text-xl font-semibold mb-2">Add DMOJ Exercise</h3>

    <div class="form-control mb-4">
        {{ form.url }}
    </div>

    <div class="modal-action">
        <button type="submit" class="btn btn-primary">Add</button>
        <!-- Optional: Just closes the modal, or consider replacing with redirect logic if modal isn't used -->
        <label for="modal-wrapper" class="btn">Cancel</label>
    </div>
</form>

{% if messages %}
  <ul class="text-error text-sm mb-2">
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}
