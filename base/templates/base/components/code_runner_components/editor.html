<form method="post" action="/submit-code/">
  {% csrf_token %}
  <div id="monaco-editor" style="height: 400px; border: 1px solid gray;"></div>
  <input type="hidden" name="code" id="code-input">
  <input type="hidden" name="question_id" value="123">
  <input type="hidden" name="language" value="python">
  <button type="submit">Run Code</button>
</form>
