<input type="checkbox" id="add-topic-modal-{{ unit.id }}" class="modal-toggle" />

<div class="modal">
  <div class="modal-box">
    <h3 class="font-bold text-lg mb-4">Add New Topic</h3>

    <form method="POST" class="space-y-4">
      {% csrf_token %}
      <input type="hidden" name="form_type" value="{{ unit.id }}">

      {{ topic_form.title }}
      {{ topic_form.description }}

      <div class="modal-action">
        <button type="submit" class="btn btn-primary">Create</button>
        <label for="add-topic-modal-{{ unit.id }}" class="btn">Cancel</label>
      </div>
    </form>
  </div>
</div>
