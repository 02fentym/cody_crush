{% extends "main.html" %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">{{ course.title }} Progress</h1>

<div class="p-4 bg-base-200 rounded-md">
    <div class="flex items-center justify-between">
        <h2 class="text-lg font-semibold">Overall Grade</h2>
        <span class="text-sm text-base-content/60">{{ percent }}%</span>
    </div>
    <progress class="progress progress-accent w-full h-3 mt-2" value="{{ percent }}" max="100"></progress>
</div>

{% endblock %}
