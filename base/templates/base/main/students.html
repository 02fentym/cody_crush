{% extends "main.html" %}
{% block content %}

<h1 class="text-3xl font-bold mb-4">Students Overview</h1>

<div class="tabs tabs-box mb-4 w-fit">
  <input type="radio" name="tab" role="tab" class="tab" aria-label="Overview"
         {% if active_tab == 'overview' %}checked{% endif %} />
  <input type="radio" name="tab" role="tab" class="tab" aria-label="Detailed Progress"
         {% if active_tab == 'detailed' %}checked{% endif %} />
  <input type="radio" name="tab" role="tab" class="tab" aria-label="Analytics"
         {% if active_tab == 'analytics' %}checked{% endif %} />
</div>


<!-- Overview Table -->
<div class="overflow-auto shadow rounded-lg">
    <table class="table table-zebra table-hover w-full">
        <thead>
            <tr>
                <th>Student</th>
                <th>Progress</th>
                <th>Score</th>
                <th>Completed</th>
                <th>Last Active</th>
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr class="hover:bg-base-100 transition cursor-pointer" onclick="window.location.href='{% url 'student-progress' course.id row.student_id %}'">

                <td>
                    <div>
                        <div class="font-bold">{{ row.name }}</div>
                        <div class="text-sm opacity-50">{{ row.email }}</div>
                    </div>
                </td>
                <td>
                    <progress class="progress progress-primary w-24" value="{{ row.progress }}" max="100"></progress>
                    <span class="ml-2">{{ row.progress }}%</span>
                </td>
                <td class="text-yellow-500 font-semibold">
                    üèÜ {{ row.score }}
                </td>
                <td>{{ row.completed }}</td>
                <td>{{ row.last_active|timesince }} ago</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
