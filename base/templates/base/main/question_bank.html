{% extends "main.html" %}
{% block content %}

<h1 class="text-2xl font-bold mb-6">Question Bank</h1>

<!-- Upload Button -->
<div class="flex justify-center my-8">
    <button class="btn btn-primary"
            hx-get="{% url 'upload-questions' %}"
            hx-target="#modal-body"
            hx-swap="innerHTML"
            onclick="document.getElementById('modal-wrapper').checked = true">
        + Upload Questions
    </button>
</div>

<!-- HTMX-wrapped question bank section -->
<div id="question-bank"
     hx-get="{% url 'question-bank' %}"
     hx-trigger="refresh-question-bank"
     hx-swap="innerHTML">

    {% include "base/components/upload_questions_components/question_bank_table.html" %}
</div>

{% endblock %}
