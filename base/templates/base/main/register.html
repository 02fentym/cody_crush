{% extends "base/main/base_guest.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold mb-4">Register</h1>

<form method="POST">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {{ form.as_p }}
    <input type="submit" value="Register" class="btn btn-primary w-full mt-4" />
</form>

<p class="mt-4 text-center text-sm">
    Already signed up?
    <a href="{% url 'login' %}" class="link link-primary">Login</a>
</p>
{% endblock %}
