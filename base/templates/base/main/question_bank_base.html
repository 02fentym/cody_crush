<!-- base/main/question_bank_base.html -->
{% extends "main.html" %}

{% block content %}
<h1 class="text-3xl font-bold mb-2">{{ title }}</h1>

<div class="flex flex-col">
  <div id="{{ table_id }}-wrapper">
    {% include table_template with questions=questions row_url_name=row_url_name delete_url=delete_url sort_by=sort_by order=order hx_get_url=hx_get_url new_question_url=new_question_url %}
  </div>
</div>
{% endblock %}
