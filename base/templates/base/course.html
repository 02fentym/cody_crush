{% extends "main.html" %}

{% block content %}

<h1>{{ course.title }}</h1>

{% if units %}
<div class="flex flex-col gap-4">
    {% for unit in units %}
        {% include "base/components/unit_block.html" with unit=unit %}
    {% endfor %}
</div>
{% else %}
    <p class="empty-message">No topics available for this unit.</p>
{% endif %}

<!-- TODO: Add New Unit Button with add_unit_form.html -->
{% endblock %}
