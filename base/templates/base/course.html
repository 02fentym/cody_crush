{% extends "main.html" %}

{% block content %}

<h1>{{ course.title }}</h1>

<!-- Course Unit Cards -->
<div id="unit-list">
    {% if units %}
    <div class="flex flex-col gap-4">
        {% for unit in units %}
        {% include "base/components/unit_card.html" with unit=unit %}
        {% endfor %}
        {% else %}
        <p class="text-base-content/70">No topics available for this unit.</p>
        {% endif %}
    </div>
</div>

<!-- Add Unit Button -->
<div class="flex justify-center mt-6">
    <button hx-get="{% url 'get_unit_form' course.id %}" hx-target="#modal-body" hx-swap="innerHTML"
        onclick="document.getElementById('modal-wrapper').checked = true"
        class="btn btn-primary rounded-full px-6 text-base">
        + Unit
    </button>
</div>

{% endblock %}
