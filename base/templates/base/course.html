{% extends "main.html" %}

{% block content %}

<h1>{{ course.title }}</h1>

{% if units %}
<div class="flex flex-col gap-4">
    {% for unit in units %}
    {% include "base/components/unit_block.html" with unit=unit %}
    {% endfor %}
    {% else %}
    <p class="text-base-content/70">No topics available for this unit.</p>
    {% endif %}
</div>
{% endblock %}
