{% extends "main.html" %}

{% block content %}

<h1>{{ course.title }}</h1>

<!-- Course Unit Cards -->
<div id="unit-list">
    {% include "base/partials/course_unit_list.html" with course_units=course_units %}
</div>

<!-- Add Unit Button -->
{% if user.profile.role == "teacher" %}
<div class="flex justify-center mt-6">
    <button hx-get="{% url 'get-course-unit-form' course.id %}" hx-target="#modal-body" hx-swap="innerHTML"
        onclick="document.getElementById('modal-wrapper').checked = true"
        class="btn btn-primary rounded-full px-6 text-base">
        + Unit
    </button>
</div>
{% endif %}

{% endblock %}
